<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-teal-100 h-screen flex items-center justify-center custom-background">

    <div class="backdrop-blur backdrop-filter bg-opacity-25 rounded-lg shadow-lg shadow-cyan-500/50 shadow-2xl bg-white p-8 rounded shadow-md w-96">
        <h2 id="formHeading" class="text-2xl font-semibold mb-6">Doctor Sign Up</h2>

        <!-- Your form goes here -->
        <form id="authForm" action="/signUp" method="POST">
            <input type="hidden" name="role" value="doctor"> 
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4" id="emailField">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" id="submitButton">Sign Up</button>
            <span onclick="toggleForm()" class="text-sm text-cyan-600 p-4">Already have an account? Login</span>
        </form>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('authForm');
            const emailField = document.getElementById('emailField');
            const formHeading = document.getElementById('formHeading');
            const submitButton = document.getElementById('submitButton');

            if (form.action.includes('signUp')) {
                // Switch to login
                form.action = '/docLogin';
                emailField.classList.add('hidden');
                formHeading.innerText = 'Login';
                submitButton.innerText = 'Login';
            } else {
                // Switch to signup
                form.action = '/doctor_registration';
                emailField.classList.remove('hidden');
                formHeading.innerText = 'Sign Up';
                submitButton.innerText = 'Sign Up';
            }
        }
    </script>
</body>
</html>
