<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body class="bg-gray-100 h-screen flex items-center justify-center">

        <div class="bg-teal-50		 w-full h-screen p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6 text-center	">Patient Registration</h2>
    
            <form class="flex flex-wrap"method="post" action="/registration">
                <div class="mb-4 w-1/2 pl-2">
                    <label for="firstName" class="block text-sm font-medium text-gray-600">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
                    <input type="text" id="phone" name="phone" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="age" class="block text-sm font-medium text-gray-600">Age</label>
                    <input type="number" id="age" name="age" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                    <input type="text" id="address" name="address" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="gender" class="block text-sm font-medium text-gray-600">Gender</label>
                    <select id="gender" name="gender" class="mt-1 p-2 w-full border rounded-md">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="bloodGroup" class="block text-sm font-medium text-gray-600">Blood Group</label>
                    <input type="text" id="bloodGroup" name="bloodGroup" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="country" class="block text-sm font-medium text-gray-600">Country</label>
                    <input type="text" id="country" name="country" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="state" class="block text-sm font-medium text-gray-600">State</label>
                    <input type="text" id="state" name="state" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="height" class="block text-sm font-medium text-gray-600">Height (cm)</label>
                    <input type="text" id="height" name="height" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="weight" class="block text-sm font-medium text-gray-600">Weight (kg)</label>
                    <input type="text" id="weight" name="weight" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="bloodPressure" class="block text-sm font-medium text-gray-600">Blood Pressure (mmHg)</label>
                    <input type="text" id="bloodPressure" name="bloodPressure" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/2 pl-2">
                    <label for="heartRate" class="block text-sm font-medium text-gray-600">Heart Rate (bpm)</label>
                    <input type="text" id="heartRate" name="heartRate" class="mt-1 p-2 w-full border rounded-md">
                </div>
                               
                <button type="submit" class="bg-blue-500 mt-20 w-full h-10 rounded-md hover:bg-blue-600">Register</button>
            
                
            </form>
        </div>
    
    
</body>
</html>
