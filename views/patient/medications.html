<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Additional styles go here if needed -->
</head>
<body class="bg-gray-100">

    <header>
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-between">
                <div class="flex items-center">
                  <div class="flex-shrink-0">
                    <img class="h-8 w-8" src="Health vault-modified.png"  alt="Your Company">
                  </div>
                  <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                      <a href="maindash.html" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Dashboard</a>
                      <a href="appointment.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Appointments</a>
      
                      <a href="medications.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Medications</a>
                      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Labreports</a>
                      <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Medical-Records</a>
                    </div>
                  </div>
                </div>
                <div class="hidden md:block">
                  <div class="ml-4 flex items-center md:ml-6">
                    <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                      <span class="absolute -inset-1.5"></span>
                      <span class="sr-only">View notifications</span>
                      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                      </svg>
                    </button>
                </nav>
    </header>

    <div class="container mx-auto mt-8">
        <h1 class="text-4xl font-bold mb-6">Prescribed Medications</h1>
    
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-300 rounded-md">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="py-3 px-6 border-b text-left font-semibold">Medication Name</th>
                        <th class="py-3 px-6 border-b text-left font-semibold">Dosage</th>
                        <th class="py-3 px-6 border-b text-left font-semibold">Frequency</th>
                        <th class="py-3 px-6 border-b text-left font-semibold">Prescription Date</th>
                        <th class="py-3 px-6 border-b text-left font-semibold">Expiry Date</th>
                        <th class="py-3 px-6 border-b text-left font-semibold">Medication Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-3 px-6 border-b">Medication Name</td>
                        <td class="py-3 px-6 border-b">10 mg</td>
                        <td class="py-3 px-6 border-b">Twice daily</td>
                        <td class="py-3 px-6 border-b">2022-02-14</td>
                        <td class="py-3 px-6 border-b">2022-08-14</td>
                        <td class="py-3 px-6 border-b">Active</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
