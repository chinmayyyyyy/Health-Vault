<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-teal-50 w-full h-screen p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center hover:text-4xl transition">Doctor's Registration</h2>

        <form class="flex flex-wrap" action="/doctor_registration" method="post">
            <div class="mb-4 w-1/2 pl-2">
                <label for="fname" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" id="fname" name="firstName" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="lname" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" id="lname" name="lastName" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                <input type="date" id="dob" name="dateOfBirth" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="gender" class="block text-sm font-medium text-gray-600">Gender</label>
                <select id="gender" name="gender" class="mt-1 p-2 w-full border rounded-md">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="phone" class="block text-sm font-medium text-gray-600">Phone</label>
                <input type="tel" id="phone" name="phoneNumber" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                <input type="text" id="address" name="address" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="license" class="block text-sm font-medium text-gray-600">License Number</label>
                <input type="text" id="license" name="licenseNumber" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="specialty" class="block text-sm font-medium text-gray-600">Specialty</label>
                <select id="specialty" name="specialty" class="mt-1 p-2 w-full border rounded-md">
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Endocrinology">Endocrinology</option>
                    <option value="Gastroenterology">Gastroenterology</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="insurance" class="block text-sm font-medium text-gray-600">Accepted Insurance Companies</label>
                <select id="insurance" name="acceptedInsurance" class="mt-1 p-2 w-full border rounded-md">
                    <option value="">Select an insurance company</option>
                    <option value="Company A">Company A</option>
                    <option value="Company B">Company B</option>
                    <option value="Company C">Company C</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="qualifications" class="block text-sm font-medium text-gray-600">Qualifications</label>
                <input type="text" id="qualifications" name="qualifications" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="experience" class="block text-sm font-medium text-gray-600">Experience</label>
                <input type="number" id="experience" name="experience" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="officeHours" class="block text-sm font-medium text-gray-600">Office Hours</label>
                <input type="text" id="officeHours" name="officeHours" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <div class="mb-4 w-1/2 pl-2">
                <label for="appointmentSlots" class="block text-sm font-medium text-gray-600">Appointment Slots</label>
                <input type="number" id="appointmentSlots" name="appointmentSlots" class="mt-1 p-2 w-full border rounded-md">
            </div>
        
            <button type="submit" class="bg-blue-500 mt-20 w-full h-10 rounded-md hover:bg-blue-600">Register</button>
        </form>
    </div>
</body>
</html>
