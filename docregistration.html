<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body class="bg-gray-100 h-screen flex items-center justify-center">

        <div class="bg-teal-50       w-full h-screen p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-6 text-center hover:text-4xl transition">Doctor's  Registration</h2>
    
            <form class="flex flex-wrap" action="/doctor_registration" method="post">
                <div class="mb-4 w-1/3 pl-2">
                    <label for="fname" class="block text-sm font-medium text-gray-600">First Name</label>
                    <input type="text" id="fname" name="firstName" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Last Name</label>
                    <input type="text" id="lname" name="lastName" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/2 pl-2">
                    <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                    <input type="date" id="dob" name="dateOfBirth" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Gender</label>
                    <input type="text" id="lname" name="gender" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">email</label>
                    <input type="text" id="lname" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Phone</label>
                    <input type="text" id="lname" name="phoneNumber" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Address</label>
                    <input type="text" id="lname" name="address" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Liscense number</label>
                    <input type="text" id="lname" name="licenseNumber" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Speciality</label>
                    <input type="text" id="lname" name="specialty" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Qualfications</label>
                    <input type="text" id="lname" name="qualifications" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Experience</label>
                    <input type="text" id="lname" name="experience" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Office-hours</label>
                    <input type="text" id="lname" name="officeHours" class="mt-1 p-2 w-full border rounded-md">
                </div>

                <div class="mb-4 w-1/3 pl-2">
                    <label for="lname" class="block text-sm font-medium text-gray-600">Appointment-Slots</label>
                    <input type="text" id="lname" name="appointmentSlots" class="mt-1 p-2 w-full border rounded-md">
                </div>

                
               
                <button type="submit" class="bg-blue-500 mt-20 w-full h-10 rounded-md hover:bg-blue-600">Register</button>
            
                
            </form>
        </div>
    
    
</body>
</html>
